<ion-header>
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()">Take Picture</ion-button>
  <div *ngIf="photo">
    <img [src]="photo" />
    <ion-button (click)="clearStorage()">Clear Photo</ion-button>
  </div>
</ion-content>
